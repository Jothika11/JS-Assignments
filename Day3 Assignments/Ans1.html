       <h2>Question 1</h2>
       <h3>Take a number from a user and write a function which checks whether the number is even or
        odd. Assign the result to a variable and log that variable in the console.</h3>
    <p><strong>Note:</strong> Check out the browser console by pressing the f12 key on the keyboard for the answer</p>
<script>
   //  let num = 23;
   let num = Number(prompt("Enter your marks",0));

        if(num % 2 == 0) {
       console.log(`The number entered is ${+num} and Number is even`);
    } else {
       console.log(`The number entered is ${+num} and Number is odd`);
    }
 </script>
