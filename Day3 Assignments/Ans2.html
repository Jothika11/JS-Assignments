       <h3>Write a program which will take OS name and version from the user separated by a space. Then
        log the OS name and version on the console.</h3>
    <p><strong>Note:</strong> Check out the browser console by pressing the f12 key on the keyboard for the answer</p>
<script>

// let str = 'Android 9';

console.log(`The OS name is ${words[0]} and version is ${words[1]}`)
    
</script>
