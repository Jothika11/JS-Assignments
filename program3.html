<!DOCTYPE html>
<html>
<body>
<h2>Current Date</h2>
<script>  
var date=new Date();  
var day=date.getDate();  
var month=date.getMonth()+1;  
var year=date.getFullYear();  
document.write("<br>Current Date in the format of dd/mm/yyyy:"+day+"/"+month+"/"+year);  
document.write("<br>Current Date in the format of dd-mm-yyyy:"+day+"-"+month+"-"+year);
document.write("<br>Current Date in the format of mm/dd/yyyy:"+month+"/"+day+"/"+year);
document.write("<br>Current Date in the format of mm-dd-yyyy:"+month+"-"+day+"-"+year);
</script>  
</body>
</html>
