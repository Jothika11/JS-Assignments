<html>
  <body>
<h2>Question 1</h2>
<p><strong><h3>Create a for loop that iterates up to 100 while outputting "fizz" at multiples of 3, "buzz" at multiples of 5 and
"fizzbuzz" at multiples of 3 and 5.</h3></strong></p>
<h3><p><strong>Note:</strong> Check out the browser console by pressing the f12 key on the keyboard for the answer</p></h3>
<script>
    for ( var i = 1; i <= 100; i++ )
    {
      if ( i%3 === 0 && i%5 === 0 )
      {
        console.log( i + " FizzBuzz" );
      }
      else if ( i%3 === 0 ) 
      {
        console.log(i+ " Fizz" );
      }
      else if ( i%5 === 0 ) 
      {
        console.log(i+ " Buzz" );
      }
      else
      {
        console.log(i);
      }
    }
    </script>
    </body>
    </html>
